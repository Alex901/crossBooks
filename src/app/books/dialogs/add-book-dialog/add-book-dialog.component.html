<h2 mat-dialog-title> Add book </h2>
<div>
    <form (ngSubmit)="submit()">
        <mat-dialog-content>
            <mat-form-field class="dont_do_this">
                <input matInput required type="text" [(ngModel)]="title" placeholder="Title" name="bookName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field class="dont_do_this">
                <input matInput type="text" [(ngModel)]="author" placeholder="Author" name="author" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field class="dont_do_this">
                <input matInput type="text" [(ngModel)]="genre" placeholder="Genre" name="genre" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field class="dont_do_this">
                <input matInput type="number" [(ngModel)]="price" placeholder="Price" name="price" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field class="dont_do_this">
                <input matInput type="text" [(ngModel)]="uuid" placeholder="uuid" name="uuid" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field class="dont_do_this">
                <input matInput type="text" [(ngModel)]="publish_date" placeholder="Published" name="publishDate" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field class="dont_do_this">
                <textarea matInput type="text" rows=3 [(ngModel)]="description" placeholder="description" name="description" [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>

        </mat-dialog-content>
        <mat-dialog-actions class="or_this">
            <button class=" mat-raised-button mat-warn " (click)="close() ">Close</button>
            <button class="mat-raised-button mat-accent " style='margin-left: 5px' type="submit ">Submit</button>
        </mat-dialog-actions>
    </form>
</div>
